<div class="form-group">
	<label class="col-md-3 control-label">IP</label>
	<div class="col-md-9">
		<input type="text" placeholder="ej. 10.150.100.3" class="form-control" name="ip" ng-model="elemento.hardware.server.ip" />
	</div>
</div>
<div class="form-group">
	<label class="col-md-3 control-label">RAM (GB)</label>
	<div class="col-md-9">
		<input type="number" class="form-control" name="ram" ng-model="elemento.hardware.server.ram" />
	</div>
</div>
<div class="form-group">
	<label class="col-md-3 control-label">CPU</label>
	<div class="col-md-9">
		<input type="text" placeholder="ej. 3.06 GHz Intel Core i3" class="form-control" name="cpu" ng-model="elemento.hardware.server.cpu" />
	</div>
</div>
<div class="form-group">
	<label class="col-md-3 control-label">HDD (GB)</label>
	<div class="col-md-9">
		<input type="number" class="form-control" name="hdd" ng-model="elemento.hardware.server.hdd" />
	</div>
</div>
