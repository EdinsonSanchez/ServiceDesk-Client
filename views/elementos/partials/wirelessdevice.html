<div class="form-group">
	<label class="col-md-3 control-label">dBi</label>
	<div class="col-md-9">
		<input type="number" class="form-control" name="dbi" ng-model="elemento.hardware.wirelessdevice.dbi" />
	</div>
</div>

<div class="form-group">
    <label class="col-md-3 control-label">Tipo</label>
    <div class="col-md-9">
        <select class="form-control select" name="tipo" ng-model="elemento.hardware.wirelessdevice.tipo" ng-options="tipo.nombre for tipo in tiposWirelss track by tipo.id" >
        </select>
    </div>
</div>
