<div class="row">
    <div class="col-md-12">
        <!-- START DEFAULT DATATABLE -->
        <div class="panel panel-default" ng-controller="dtTickets">
            <div class="panel-heading">
                <h3 class="panel-title">Tickets - Resumen</h3>
                <ul class="panel-controls">
                    <li>
                        <span class="label label-danger">Severidad 1</span>
                        <span class="label label-warning">Severidad 2</span>
                        <span class="label label-info">Severidad 3</span>
                        <span class="label label-success">Severidad 4</span>
                    </li>
                    <li class="panel-refresh">
                        <a ng-click="reloadData()" class="panel-refresh"><span class="fa fa-refresh"></span></a>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <div>
                        <table datatable dt-options="dtOptions" dt-columns="dtColumns" class="table table-hover datatable dataTable no-footer"></table>
                    </div>
                </div>
            </div>
        </div>
        <!-- END DEFAULT DATATABLE -->
    </div>
</div>
