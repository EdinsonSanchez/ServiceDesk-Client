<div class="row">
    <div class="col-md-12" ng-show="!ticketObs.uploader.isLoading">
        <form novalidate name="frm_ticket" class="form-horizontal" ng-include="'views/tickets/forms/form.html'"></form>
    </div>
    <!-- Alertas del proceso de registro -->
    <div class="col-md-12" ng-show="ticketObs.uploader.isError">
        <div class="alert alert-danger" role="alert"><strong>{{ ticketObs.uploader.message }}</strong><br>
            <a type="button" class="btn btn-danger btn-sm" href="#/tickets"> Regresar</a>
        </div>
    </div>
    <div class="col-md-12" ng-show="ticketObs.uploader.isSuccess">
        <div class="alert alert-success" role="alert"><strong>{{ ticketObs.uploader.message }}</strong><br>
            <a type="button" class="btn btn-success btn-sm" href="#/tickets"> Regresar</a>
        </div>
    </div>
</div>
<br><br>
