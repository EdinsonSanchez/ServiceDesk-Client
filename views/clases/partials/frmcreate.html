<form class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Clase Incidente</strong> Nuevo</h3>
        </div>
        <div class="panel-body">
            <p>Información general de la nueva clase</p>
        </div>
        <div class="panel-body">
            <!-- col1-->
            <div class="col-md-6">


              <div class="form-group" ng-class="clase_frm.nombre.$invalid ? 'has-error' : ''">
                  <label class="col-md-3 control-label">Nombre<code>*</code></label>
                  <div class="col-md-9">

                      <input type="text" class="form-control" ng-minlength=3 name="nombre" ng-model="cvm.incclase.nombre" ng-required="true" />

                      <!--  -->
                      <div class="error" ng-show="clase_frm.nombre.$invalid || clase_frm.nombre.$pristine">
                          <small class="error" ng-show="clase_frm.nombre.$error.required">
                              No puedes dejar vacío este campo.
                          </small>
                          <small class="error" ng-show="clase_frm.nombre.$error.minlength">
                              El nombre debe tener al menos 3 letras.
                          </small>
                      </div>
                      <!--  -->
                  </div>
              </div>

              <div class="form-group" ng-class="clase_frm.nivel.$invalid ? 'has-error' : ''">
                  <label class="col-md-3 control-label">Nivel</label>
                  <div class="col-md-9">
                      <select class="form-control select" name="nivel" ng-model="cvm.incclase.nivel" ng-options="nivel.nombre for nivel in cvm.niveles track by nivel.id"></select>
                  </div>
              </div>

              <div class="form-group" ng-class="clase_frm.prioridad.$invalid ? 'has-error' : ''">
                  <label class="col-md-3 control-label">Prioridad</label>
                  <div class="col-md-9">
                       <select class="form-control select" name="prioridad" ng-model="cvm.incclase.prioridad" ng-options="prioridad.nombre for prioridad in cvm.prioridades track by prioridad.id">
                      </select>
                  </div>
              </div>


            </div>
            <!-- end - col1 -->

        </div>

        <div class="panel-footer">
            <button type="submit" ng-click="cvm.newIncClase(clase_frm.$valid)" ng-disabled="clase_frm.$invalid || cvm.claseObs.uploader.isLoading" class="btn btn-primary pull-right">Guardar Clase <span class="fa fa-floppy-o fa-right"></span></button>
        </div>
    </div>
</form>
