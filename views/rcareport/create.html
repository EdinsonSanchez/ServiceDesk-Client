<div class="row">
	<div class="col-md-12" ng-show="!rcareportObs.uploader.isLoading">
		<form novalidate name="problema_frm" class="form-horizontal" ng-include="'views/rcareport/forms/frm_rca.html'"></form>
	</div>
	<!-- Alertas del proceso de registro -->
    <div class="col-md-12" ng-show="rcareportObs.uploader.isError">
        <div class="alert alert-danger" role="alert"><strong>{{ rcareportObs.uploader.message }}</strong><br>
            <a type="button" class="btn btn-danger btn-sm" href="#/personas"> Regresar</a>
        </div>
    </div>
    <div class="col-md-12" ng-show="rcareportObs.uploader.isSuccess">
        <div class="alert alert-success" role="alert"><strong>{{ rcareportObs.uploader.message }}</strong><br>
            <a type="button" class="btn btn-success btn-sm" href="#/personas"> Regresar</a>
        </div>
    </div>
</div>
