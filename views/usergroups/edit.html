<div class="row">
    <div class="col-md-12" ng-show="!usergroupObs.uploader.isLoading">
        <form novalidate name="usergroup_frm" class="form-horizontal" ng-submit="updateUsergroup(usergroup_frm.$valid)" ng-include="'views/usergroups/partials/frmedit.html'"></form>
    </div>
    <!-- Alertas del proceso de registro -->
    <div class="col-md-12" ng-show="usergroupObs.uploader.isError">
        <div class="alert alert-danger" role="alert"><strong>{{ usergroupObs.uploader.message }}</strong><br>
            <a type="button" class="btn btn-danger btn-sm" href="#/usergroups"> Regresar</a>
        </div>
    </div>
    <div class="col-md-12" ng-show="usergroupObs.uploader.isSuccess">
        <div class="alert alert-success" role="alert"><strong>{{ usergroupObs.uploader.message }}</strong><br>
            <a type="button" class="btn btn-success btn-sm" href="#/usergroups"> Regresar</a>
        </div>
    </div>
</div>
