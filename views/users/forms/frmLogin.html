<form class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Iniciar</strong> Sesion</h3>
        </div>
        <div class="panel-body">
            <p>Bienvenido. Ingresa la informacion solicitada para ingresar al sistema.</p>
        </div>
        <div class="panel-body form-group-separated">
            <div class="form-group">
                <label class="col-md-3 col-xs-12 control-label">Nombre de usuario</label>
                <div class="col-md-6 col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                        <input type="text" class="form-control" id="username" name="username" ng-model="user.username" ng-required="true" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 col-xs-12 control-label">Clave</label>
                <div class="col-md-6 col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                        <input type="password" class="form-control" id="password" name="password" ng-model="user.password" ng-required="true" />
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button class="btn btn-primary pull-right"> Iniciar sesion<span class="fa fa-floppy-o fa-right"></span></button>
        </div>
    </div>
</form>
