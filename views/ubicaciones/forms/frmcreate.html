<form class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Ubicación</strong> Nuevo</h3>
        </div>
        <div class="panel-body">
            <p>Información general de la nueva ubicación</p>
        </div>
        <div class="panel-body">
            <!-- col1-->
            <div class="col-md-6">

				<div class="form-group" ng-class="ubicacion_frm.nombre.$invalid ? 'has-error' : ''">
                    <label class="col-md-3 control-label">Nombre</label>
                    <div class="col-md-9">

                        <input type="text" class="form-control" ng-minlength=3 name="nombre" ng-model="uvm.ubicacion.nombre" ng-required="true" />

                        <!--  -->
                        <div class="error" ng-show="ubicacion_frm.nombre.$invalid || ubicacion_frm.nombre.$pristine">
                            <small class="error" ng-show="ubicacion_frm.nombre.$error.required">
                                No puedes dejar vacío este campo.
                            </small>
                            <small class="error" ng-show="ubicacion_frm.nombre.$error.minlength">
                                El nombre debe tener al menos 3 letras.
                            </small>
                        </div>
                        <!--  -->
                    </div>
                </div>
				
				<div class="form-group" ng-class="ubicacion_frm.descripcion.$invalid ? 'has-error' : ''">
                    <label class="col-md-3 control-label">Descripción</label>
                    <div class="col-md-9">

                        <textarea class="form-control" rows="5" name="descripcion" ng-required="true" ng-minlength=5 ng-model="uvm.ubicacion.descripcion"></textarea>

                        <!--  -->
                        <div class="error" ng-show="ubicacion_frm.descripcion.$invalid || ubicacion_frm.descripcion.$pristine">
                            <small class="error" ng-show="ubicacion_frm.descripcion.$error.required">
                                No puedes dejar vacio este campo.
                            </small>
                            <small class="error" ng-show="ubicacion_frm.descripcion.$error.minlength">
                                La descripción debe tener al menos 5 letras
                            </small>
                        </div>
                        <!--  -->
                    </div>
                </div>
				
                
            </div>
            <!-- end - col1 -->

        </div>

        <div class="panel-footer">
            <button type="submit" ng-click="uvm.newUbicacion(ubicacion_frm.$valid)" ng-disabled="ubicacion_frm.$invalid || uvm.ubicacionObs.uploader.isLoading" class="btn btn-primary pull-right">Guardar Ubicación <span class="fa fa-floppy-o fa-right"></span></button>
        </div>
    </div>
</form>
